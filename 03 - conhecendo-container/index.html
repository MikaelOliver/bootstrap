<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Demo </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-3 bg-primary">Coluna 01</div>
            <div class="col-5 bg-danger">Coluna 02</div>
            <div class="col-1 bg-success">Coluna 03</div>
        </div>
        <div class="row">
            <div class="col-md-4 bg-secondary">Coluna 04</div>
            <div class="col-md-4 bg-info">Coluna 05</div>
            <div class="col-md-4 bg-warning">Coluna 06</div>
        </div>
        <div class="row">
            <div class="col-sm-4 bg-primary">Coluna 07</div>
            <div class="col-sm-4 bg-danger">Coluna 08</div>
            <div class="col-sm-4 bg-success">Coluna 09</div>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-2 bg-secondary">Coluna 10</div>
            <div class="col-sm-2 bg-info">Coluna 11</div>
            <div class="col-sm-2 bg-warning">Coluna 12</div>
        </div>
    </div>
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
