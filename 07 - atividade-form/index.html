<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>


    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
      <h2 class="card-body text-center ">Formulario de cadastro avançado</h2>
      <form action="" class="">

        <div class="row">

          <div class="col-md-6">
              <label for="" class="form-label">Digite seu nome </label>
              <input type="text" class="form-control" placeholder="Seu Nome">
          </div>
          
          <div class="col-md-6">
            <label for="" class="form-label">Digite seu email </label>
            <input type="email" class="form-control" placeholder="Seu E-mail">
          </div>

        </div>

          <div class="row">
              <div class="col-md-6">
                  <label for="" class="form-label">Telefone </label>
                  <input type="text" class="form-control" placeholder="(XX) XXXXX-XXXX">
              </div>

              <div class="col-md-6">
                  <label for="" class="form-label">Data de Nascimento </label>
                  <input type="date" class="form-control" placeholder="">
              </div>
            </div>
    
        <div class="row">
        <div class="col">
          <label for="" class="form-label">Endereço </label>
          <input type="text" class="form-control" placeholder="Rua, numero, bairro">
        </div>
        </div>




        <div class="row">
              <div class="col-md-4">
                  <label for="" class="form-label">Cidade</label>
                  <input type="text" class="form-control" placeholder="Cidade">
              </div>

              <div class="col-md-4">
                <label for="" class="form-label">Estado</label>
                <select class="form-select">
                  <option selected>Escolha...</option>
                  <option value="suporte">Ceara</option>
                  <option value="orcamento">Rio de Janeiro</option>
                  <option value="sugestao">São Paulo</option>
                  <option value="outro">Outro</option>
              </select>
              </div>

              <div class="col-md-4">
                  <label for="" class="form-label">CEP</label>
                  <input type="text" class="form-control" placeholder="Seu Nome">
              </div>
        </div>

        <div class="row">
          <div class="mb-3">
            <label class="form-label" for="">Genero</label>
            <div class="form-check ">
            <input class="form-check-input" type="radio" name="tipoDoGenero" value="masculino">
            <label class="form-check-label">Masculino</label>

            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tipoDoGenero" value="feminino">
              <label class="form-check-label">feminino</label>

              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tipoDoGenero" value="outro">
                <label class="form-check-label">Outro</label>

                </div>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <label for="" class="form-label">Digite sua Senha </label>
            <input type="password" class="form-control" placeholder="Senha">
          </div>
          </div>


          <div class="row">
            <div class="col">
              <label for="" class="form-label">Confirme sua senha </label>
              <input type="password" class="form-control" placeholder="Confirme sua Senha">
            </div>
            </div>


            <div class="row">
              <div class="col">
                <label for="" class="form-label">Foto de Perfil</label>
                <input type="file" class="form-control">
            </div>
            </div>
        

            <div class="form-check col-md-6 col-md-4 col-12">
              <input class="form-check-input" type="checkbox" value="" id="flexCheck">
              <label class="form-check-label" for="flexCheckChecked">
                Aceito os termos e condições
              </label>
            </div>



      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
